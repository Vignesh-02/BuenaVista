# SonarCloud / SonarQube analysis for buenaVista
# Replace sonar.organization and sonar.projectKey with your SonarCloud values after creating the project at https://sonarcloud.io

# redployed after finding the correct project key and org key
# disabled automatic analysis to enable analysis on ci
sonar.organization=vigu-buenavista-key
sonar.projectKey=Vignesh-02_BuenaVista

sonar.host.url=https://sonarcloud.io

sonar.sources=app.js,db.js,models,middleware,routes,utils,scripts
sonar.exclusions=**/node_modules/,**/__tests__/,**/coverage/,**/public/,**/views/,**/*.min.js,playwright.config.js,jest.config.js,jest.setup.js

# Coverage report so SonarCloud can show coverage on new code
sonar.javascript.lcov.reportPaths=coverage/lcov.info
