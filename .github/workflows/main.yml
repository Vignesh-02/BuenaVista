# Production CI: lint, format check, and tests must pass before merge to main.
name: CI

on:
    push:
        branches: [main, master]
    pull_request:
        branches: [main, master]

jobs:
    lint:
        name: Lint & format
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
            - run: npm ci
            - run: npm run lint
            - run: npm run format:check

    test:
        name: Test
        runs-on: ubuntu-latest
        needs: [lint]
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Run unit and integration tests with coverage
              run: npm run test:coverage
              env:
                  NODE_ENV: test
                  SESSION_SECRET: test-secret-for-ci

            - name: Upload coverage for SonarCloud
              uses: actions/upload-artifact@v4
              with:
                  name: coverage
                  path: coverage/

            - name: Install Playwright browsers
              run: npx playwright install --with-deps chromium

            - name: Run E2E tests
              run: npm run test:e2e
              env:
                  NODE_ENV: test
                  SESSION_SECRET: test-secret-for-ci
                  CI: "true"

    sonar:
        name: SonarCloud
        runs-on: ubuntu-latest
        needs: [test]
        env:
            HAS_SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Download coverage
              uses: actions/download-artifact@v4
              with:
                  name: coverage

            - name: SonarCloud Scan
              if: env.HAS_SONAR_TOKEN != '' && (github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false))
              uses: SonarSource/sonarqube-scan-action@v7
              env:
                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
